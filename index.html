<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One&family=Merriweather:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/venders/sanitize.css" />
    <link rel="stylesheet" href="css/venders/typography.css" />
    <link rel="stylesheet" href="css/venders/forms.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/venders/swiper-bundle.min.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- モーダル -->
    <div class="modal">
      <nav class="modal-inner">
        <p>ポートフォリオサイトです</p>
        <a href="https://github.com/kory-jp/design_sample_caff">詳細はこちら</a>
      </nav>
    </div>
    <!-- メインコンテンツ -->
    <div class="container">
      <!-- ----- ヘッダー ----- -->
      <header class="header">
        <div class="header-inner pd-left pd-right">
          <div class="company-logo-img">
            <img src="/images/companyLogo.png" alt="company-logo" />
          </div>
          <nav class="site-nav">
            <p>ポートフォリオサイトです</p>
            <p>
              <a href="https://github.com/kory-jp/design_sample_caff"
                >kory-jp/design_sample_caff</a
              >
            </p>
          </nav>
          <div class="humburger-menu">
            <button class="humburger-btn" id="humburger_btn">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </header>
      <!-- ヘッダーオープンマスク -->
      <div class="mask"></div>
      <!-- ----- メイン ----- -->
      <main id="content">
        <!-- ---トップヒーロースライダー--- -->
        <div class="hero-slider">
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <div class="imageLogo">
                  <img src="./images/companyLogoWhite.png" alt="imageLogo" />
                </div>
                <img
                  class="cover-images"
                  src="./images/wu-yi-mk7zhx5lFbc-unsplash.jpg"
                  alt="TopImage1"
                />
              </div>
              <div class="swiper-slide">
                <div class="hero__title font-md">Light and green space</div>
                <img
                  class="cover-images"
                  src="./images/fakhrul-fadillah-OFauWbPMypQ-unsplash.jpg"
                  alt="TopImage2"
                />
              </div>
              <div class="swiper-slide">
                <div class="hero__title font-md">
                  Healthy and delicious meal
                </div>
                <img
                  class="cover-images"
                  src="./images/ola-mishchenko-XqYlvd5DGKA-unsplash.jpg"
                  alt="TopImage3"
                />
              </div>
            </div>
            <!-- If we need pagination -->
            <!-- <div class="swiper-pagination"></div> -->

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
          </div>
        </div>
      </main>

      <!-- ----- フッター ----- -->
      <footer></footer>
    </div>
    <script src="js/venders/swiper.js"></script>
    <script src="js/lib/hero-slider.js"></script>
    <script src="js/main.js"></script>
    <!-- ----- インポート ----- -->
  </body>
</html>
